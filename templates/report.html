{% load static %}
<div class="u-clearfix u-sheet u-sheet-1">
    <h2 class="u-align-center u-custom-font u-text u-text-default u-text-1">Report Suspicious URL</h2>
    <div class="u-form u-form-1">
      <form action="#" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form">
        <div class="u-form-group u-form-group-1">
          <label for="text-fb83" class="u-form-control-hidden u-label"></label>
          {% csrf_token %}
            
          {{ reportForm }}
        
        
        </div>
        <div class="u-align-center u-form-group u-form-submit">
          <a href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-radius-38 u-btn-1">REPORT</a>
          <input type="submit" value="submit" class="u-form-control-hidden">
        </div>
        <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
        <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
        <input type="hidden" value="" name="recaptchaResponse">
      </form>
    </div>
  </div>
